<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="circle c1" src="./images/bg-pattern-top.svg" />
    <img class="circle c2" src="./images/bg-pattern-bottom.svg" />

    <div class="profile-card">
      <img class="profile-card__top" src="./images/bg-pattern-card.svg" />
      <div class="profile-card__avatar">
        <img src="./images/image-victor.jpg" />
      </div>
      <div class="profile-card__name">
        Victor Crest <span class="profile-card__name--age">26</span>
      </div>
      <span class="profile-card__country">
        London
      </span>
      <div class="profile-card__socials">
        <div class="profile-card__social">
          80K
          <span>Followers</span>
        </div>
        <div class="profile-card__social">
          803K
          <span>Likes</span>
        </div>
        <div class="profile-card__social">
          1.4k
          <span>Photos</span>
        </div>
      </div>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ProxN/">ProxN</a>.
    </footer>
  </main>
</body>

</html>
